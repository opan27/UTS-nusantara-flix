<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Flix - Manajemen Media</title>
</head>
<body>
    <style>
        /* Gaya sederhana, bisa dipindahkan ke style.css */
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius:
                8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        #auth-section,
        #admin-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #book-list {
            list-style: none;
            padding: 0;
        }

        #book-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: spacebetween;
            align-items: center;
        }

        .admin-controls button {
            margin-left: 5px;
        }

        form input,
        form button {
            padding: 8px;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
    <div class="container">
        <h1>Manajemen Media Nusantara Flix</h1>
        <p>Akses Publik untuk Melihat Daftar Media (Film & Series).</p>
        <section id="auth-section">
            <h2>Login / Registrasi Admin</h2>
            <form id="login-form">
                <input type="text" id="auth-username" placeholder="Username" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" id="btn-register">Daftar Admin</button>
            </form>
            <div id="auth-status" style="margin-top: 10px; color: red;"></div>
            <button id="btn-logout" class="hidden">Logout</button>
        </section>
        <hr>
        <section id="admin-section" class="hidden">
            <h2>Admin CRUD Media</h2>
            <form id="admin-crud-form">
                <input type="hidden" id="media-id">
                <input type="text" id="judul" placeholder="Judul Media" required>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="tahun_rilis" placeholder="Tahun Rilis" required>
                <button type="submit" id="submit-btn">Tambah Media</button>
                <button type="button" id="cancel-btn" class="hidden">Batal Edit</button>
            </form>
            <div id="admin-message" style="margin-top: 10px; color: green;"></div>
        </section>
        <hr>
        <h2>Daftar Media</h2>
        <ul id="media-list">
            <li>Loading...</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
